version: '3.8'

services:
  nginx-guidewizard:
    image: nginx:alpine
    container_name: guidewizard-nginx
    ports:
      - "8080:80"
    volumes:
      - ./www:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-guidewizard
    networks:
      - guidewizard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M

  php-guidewizard:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: guidewizard-php
    volumes:
      - ./www:/var/www/html
    networks:
      - guidewizard-network
    environment:
      - DB_HOST=mysql-guidewizard
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M

  mysql-guidewizard:
    image: mysql:8.0
    container_name: guidewizard-mysql
    ports:
      - "3320:3306"  # Unique port for guidewizard
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
      MYSQL_INNODB_LOG_FILE_SIZE: 64M
      MYSQL_MAX_CONNECTIONS: 50
      MYSQL_QUERY_CACHE_SIZE: 32M
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - guidewizard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M

  # phpMyAdmin moved to docker-compose.phpmyadmin.yml for on-demand usage
  # Start with: docker-compose -f docker-compose.phpmyadmin.yml up -d
  # Or use: ../start-phpmyadmin.sh guidewizard-backend

networks:
  guidewizard-network:
    driver: bridge
