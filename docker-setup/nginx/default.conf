server {
    listen 80;
    server_name guidewizard.com www.guidewizard.com;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Real IP configuration for proxy forwarding
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 172.17.0.0/16;
    set_real_ip_from 172.18.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-guidewizard:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    # UserFrosting specific - deny access to sensitive directories
    location ~ ^/(app|config|node_modules|vendor) {
        deny all;
    }

    client_max_body_size 100M;
}
